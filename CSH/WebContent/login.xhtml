<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>CSH - Acesso ao painel</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description"
		content="CSH - Sistema para controle de hoteis." />
	<meta name="author" content="Winner Technology LTDA ME" />
	<h:outputStylesheet library="css" name="bootstrap-cerulean.min.css" />
	<h:outputStylesheet library="css" name="charisma-app.css" />
	<h:outputStylesheet library="bower_components/fullcalendar/dist"
		name="fullcalendar.css" />
	<h:outputStylesheet library="bower_components/fullcalendar/dist"
		name="fullcalendar.print.css" />
	<h:outputStylesheet library="bower_components/chosen"
		name="chosen.min.css" />
	<h:outputStylesheet library="bower_components/colorbox/example3"
		name="colorbox.css" />
	<h:outputStylesheet library="bower_components/responsive-tables"
		name="responsive-tables.css" />
	<h:outputStylesheet library="bower_components/bootstrap-tour/build/css"
		name="bootstrap-tour.min.css" />
	<h:outputStylesheet library="css" name="jquery.noty.css" />
	<h:outputStylesheet library="css" name="noty_theme_default.css" />
	<h:outputStylesheet library="css" name="elfinder.min.css" />
	<h:outputStylesheet library="css" name="elfinder.theme.css" />
	<h:outputStylesheet library="css" name="jquery.iphone.toggle.css" />
	<h:outputStylesheet library="css" name="uploadify.css" />
	<h:outputStylesheet library="css" name="animate.min.css" />

	<h:outputScript library="bower_components/jquery" name="jquery.min.js" />


	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
    	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<!-- The fav icon -->
	<link rel="shortcut icon" href="img/favicon.ico" />
</h:head>
<h:body>
	<div class="ch-container">
		<div class="row">

			<div class="row">
				<div class="col-md-12 center login-header">
					<h2>Welcome to Charisma</h2>
				</div>
				<!--/span-->
			</div>
			<!--/row-->

			<div class="row">
				<div class="well col-md-5 center login-box">
					<div class="alert alert-info">Please login with your Username
						and Password.</div>
					<form class="form-horizontal" action="index.html" method="post">
						<fieldset>
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user red"></i></span> <input type="text"
									class="form-control" placeholder="E-mail" />
							</div>
							<div class="clearfix"></div>
							<br />

							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock red"></i></span> <input
									type="password" class="form-control" placeholder="Senha" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend">
								<label class="remember" for="remember"><input
									type="checkbox" id="remember" /> Lembrar</label>
							</div>
							<div class="clearfix"></div>

							<p class="center col-md-5">
								<button type="submit" class="btn btn-primary">Acessar</button>
							</p>
						</fieldset>
					</form>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</div>
		<!--/fluid-row-->

	</div>
	<!--/.fluid-container-->
	<h:outputScript library="bower_components/bootstrap/dist/js"
		name="bootstrap.min.js" target="body" />
	<h:outputScript library="js" name="jquery.cookie.js" target="body" />
	<h:outputScript library="bower_components/moment/min"
		name="moment.min.js" target="body" />
	<h:outputScript library="bower_components/fullcalendar/dist"
		name="fullcalendar.min.js" target="body" />
	<h:outputScript library="js" name="jquery.dataTables.min.js"
		target="body" />
	<h:outputScript library="bower_components/chosen"
		name="chosen.jquery.min.js" target="body" />
	<h:outputScript library="bower_components/colorbox"
		name="jquery.colorbox-min.js" target="body" />
	<h:outputScript library="js" name="jquery.noty.js" target="body" />
	<h:outputScript library="bower_components/responsive-tables"
		name="responsive-tables.js" target="body" />
	<h:outputScript library="bower_components/bootstrap-tour/build/js"
		name="bootstrap-tour.min.js" target="body" />
	<h:outputScript library="js" name="jquery.raty.min.js" target="body" />
	<h:outputScript library="js" name="jquery.iphone.toggle.js"
		target="body" />
	<h:outputScript library="js" name="jquery.autogrow-textarea.js"
		target="body" />
	<h:outputScript library="js" name="jquery.uploadify-3.1.min.js"
		target="body" />
	<h:outputScript library="js" name="jquery.history.js" target="body" />
	<h:outputScript library="js" name="charisma.js" target="body" />
</h:body>
</html>
